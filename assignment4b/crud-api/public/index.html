<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center">CRUD Application</h2>

    <!-- Add / Update Form -->
    <div class="card p-3">
      <input type="hidden" id="itemId">
      <div class="mb-2">
        <label>Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-2">
        <label>Description</label>
        <input type="text" id="description" class="form-control">
      </div>
      <div class="mb-2">
        <label>Price</label>
        <input type="number" id="price" class="form-control">
      </div>
      <button class="btn btn-success" onclick="addItem()">Add Item</button>
      <button class="btn btn-warning d-none" id="updateBtn" onclick="updateItem()">Update Item</button>
    </div>

    <hr>

    <h4>Items</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
