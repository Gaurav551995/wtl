<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>

  <h2>User Registration</h2>

  <!-- Registration Form -->
  <section>
    <form id="regForm">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" required>
      </div><br>

      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required>
      </div><br>

      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required>
      </div><br>

      <div>
        <button type="submit">Register</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>
  </section>

  <hr>

  <!-- Registered Users Table -->
  <section>
    <h3>Registered Users</h3>
    <table id="userTable" border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will appear here -->
      </tbody>
    </table>
  </section>

  <script>
    // Display existing users
    function displayUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      if (users.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 4;
        td.textContent = "No users registered yet.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.password}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Handle registration form
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      // Simulated API POST request
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(() => {
        alert("User Registered Successfully!");
        e.target.reset();
        displayUsers();
      })
      .catch(() => {
        alert("Saved locally, but POST failed.");
        displayUsers();
      });
    });

    // Handle reset
    document.getElementById("resetBtn").addEventListener("click", function () {
      if (confirm("Clear all data?")) {
        localStorage.removeItem("users");
        displayUsers();
      }
    });

    // Display users on load
    displayUsers();
  </script>

</body>
</html>
